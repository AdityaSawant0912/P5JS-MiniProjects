<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        color: white;
        background-color: rgb(15, 15, 15);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K Means</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="index.js" defer></script>
    <script src="graph.js"></script>
    <script src="iteration.js"></script>
  </head>
  <body>
    <main></main>
    <h1>K Means Clustering</h1>

    <br />
    <button onclick="itr()" style="width: 100px; height: 50px; font-size: 20pt">
      Iterate
    </button>
    <button
      onclick="restart()"
      style="width: 100px; height: 50px; font-size: 20pt"
    >
      Reset
    </button>

    <br />
    <h2>There will allways be 10 units</h2>
    <h2>Scale X: (1 unit = )</h2>
    <input
      type="number"
      id="sclX"
      style="width: 70px; height: 50px; font-size: 20pt"
      value="1"
      max="5"
      min="0.01"
    />
    <br />
    <h2>Scale Y: (1 unit = )</h2>
    <input
      type="number"
      id="sclY"
      style="width: 70px; height: 50px; font-size: 20pt"
      value="1"
      max="5"
      min="0.01"
    />
    <br />
    <h2>Number of Clusters:</h2>
    <input
      type="number"
      id="noOfClusters"
      style="width: 50px; height: 50px; font-size: 20pt"
      value="3"
      max="5"
      min="0"
    />
    <br />
    <h2>Points:</h2>
    <h3>Format: [x, y], [x, y], ....</h3>
    <h3>1st N points will be considered as seed points for Clustering .</h3>
    <input
      type="text"
      id="pts"
      value="[2, 10], [5, 8], [1, 2], [2, 5], [8, 4], [7, 5], [6, 4], [4, 9]"
      style="width: 400px; height: 50px; font-size: 20pt"
    />
    <br />
    <button onclick="inp()" style="width: 100px; height: 50px; font-size: 20pt">
      Enter
    </button>
  </body>
</html>
